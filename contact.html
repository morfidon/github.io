<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Morfidon - Video Course Creator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="nav-placeholder"></div>

    <main>
        <section id="contact-hero">
            <h1>Contact Me</h1>
            <p>Have a question or want to collaborate? Get in touch!</p>
        </section>

        <section id="contact-form">
            <form action="https://formspree.io/f/mblrqewb" method="POST">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="_replyto" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit" class="cta-button">Send Message</button>
            </form>
        </section>

        <section id="contact-info">
            <h2>Other Ways to Connect</h2>
            <p>You can also find me on various platforms:</p>
            <ul>
                <li><a href="https://www.udemy.com/user/arkadiuszwodarczyk/" target="_blank" rel="noopener noreferrer">Udemy</a></li>
                <li><a href="https://www.skillshare.com/en/r/user/morfidon" target="_blank" rel="noopener noreferrer">Skillshare</a></li>
                <li><a href="https://www.youtube.com/@GameDevForNoobs" target="_blank" rel="noopener noreferrer">YouTube</a></li>
            </ul>
        </section>
    </main>

    <div id="footer-placeholder"></div>

    <script src="js/include-common-elements.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
